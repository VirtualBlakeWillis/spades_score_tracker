<body>
    <!-- new game -->
    <h1>New Game!</h1>
    <div>
        <form onsubmit="newGame();">
        <input type="text" id="team1" name="team1" placeholder="Team One" required>
        <input type="text" id="team2" name="team2" placeholder="Team Two" required>
        <div id="targetScoreWrapper">
            <p style="display: inline-block;">Target Score:</p>
            <input type="radio" id="300" name="targetScore" value="300">
            <label for="300">300</label>
            <input type="radio" id="500" name="targetScore" value="500">
            <label for="500">500</label>
        </div>

        <input type="submit" value="Begin">
        </form>
    </div>

    <!-- score sheet -->
    <div id="scoreWrapper">
        <div class="teamWrapper">
            <h1 class="teamName teamNameMain">Team 1</h1>
            <div class="teamDivider divider"></div>
            <h2 class="score">0</h2>
        </div>
        <div class="divider" style="border-left:5px dashed #000;height:300px; "></div>
        <div class="teamWrapper">
            <h1 class="teamName teamNameMain">Team 2</h1>
            <div class="teamDivider divider"></div>
            <h2 class="score">0
            </h2>
        </div>
    </div>
    <button class="primaryButton" onclick="newRoundOverlay();">
        <p class="primaryButtonText">New Round</p>
    </button>
    <button class="secondaryButton" onclick="endRoundOverlayOn();">
        <p class="secondaryButtonText">Edit Bids</p>
    </button>
